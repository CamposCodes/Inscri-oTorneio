<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Torneio de Programação - ATV 3 - DCC 121</title>
    <script src="./torneio.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="all">
        <div class="titlePage">
            <h1>TORNEIO DE PROGRAMAÇÃO</h1>
            <h3>Inscreva-se abaixo :</h3>
        </div>
        <div class="all">
            <div id="Inputs">
                <input type="text" placeholder="Insira seu nome" id="nome" class="input"/>
                <input  type="number" placeholder="Insira sua idade" id="idade" class="input"/>
            </div>
            <div class="buttonOptions">
                <button id="btnConfirmar">Adicionar</button>
                <div>
                    <button id="btnInscritos">Ver inscritos</button>
                </div>    
            </div>
            <div id="allLists">
                <div>
                    <h4 class="titleListJ">Júnior:</h4>
                    <ul id="listJ"></ul>
                </div>
                <div>
                    <h4 class="titleListM">Master:</h4>
                    <ul id="listM"></ul>
                </div>
                <div>
                    <h4 class="titleListS">Sênior:</h4>
                    <ul id="listS"></ul>
                </div>
            </div>
            <div class="rules">
                <details>
                    <summary>mais detalhes sobre as categorias</summary>
                    <p class="pJunior">Júnior: abaixo de 18 anos</p> 
                    <p class="pMaster">Master: nos demais</p>
                    <p class="pSenior">Sênior: acima de 40 anos</p> 
                </details>
            </div>
        </div>
    </div>
</body>
</html>
